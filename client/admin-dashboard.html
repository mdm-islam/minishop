<!DOCTYPE html> 
<html lang="en">
<head>
  <!-- Meta Tags & Page Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniShop Admin</title>

  <!-- Bootstrap & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 fixed-top">
    <span class="navbar-brand">MiniShop Admin Panel</span>
    <button id="logout-btn" class="btn btn-outline-light">Logout</button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar Navigation (Left Column) -->
      <div class="col-md-2 bg-light p-3 position-fixed vh-100" style="overflow-y: auto;">
        <button class="btn w-100 my-2 btn-primary text-dark sidebar-btn" data-tab="products">🛒 Products</button>
        <button class="btn w-100 my-2 btn-info text-dark sidebar-btn" data-tab="orders">📦 Orders</button>
        <button class="btn w-100 my-2 btn-success text-dark sidebar-btn" data-tab="stats">📊 Stats</button>
        <button class="btn w-100 my-2 btn-danger text-dark sidebar-btn" data-tab="product-list">📋 Product List</button>
        <button class="btn w-100 my-2 btn-secondary text-dark sidebar-btn" data-tab="settings">⚙️ Settings</button>
        <button class="btn w-100 my-2 btn-warning text-dark sidebar-btn" data-tab="maintenance">🧰 Maintenance</button>
      </div>
       
      <!-- Main Content Area -->
      <div class="col-md-10 offset-md-2 p-4" style="margin-left: 16.6667%;">
        <div class="col-md-10 p-4">

          <!-- Products Tab Content -->
          <div id="products-section" class="tab-section">
            <h3>Add / Edit Product</h3>
            <form id="product-form" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <input type="text" id="product-name" class="form-control" placeholder="Product Name" required />
                </div>
                <div class="col-md-2 mb-3">
                  <input type="number" id="product-price" class="form-control" placeholder="Price" step="any" min="0.01" required />
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" id="product-category" class="form-control" placeholder="Category" required />
                </div>
                <div class="col-md-3 mb-3">
                  <input type="number" id="product-stock" class="form-control" placeholder="Stock Qty" required />
                </div>
                <div class="col-12 mb-3">
                  <textarea id="product-description" class="form-control" rows="2" placeholder="Description" required></textarea>
                </div>
                <div class="col-12 mb-3">
                  <input type="file" id="product-image" class="form-control" accept="image/*" required />
                </div>
              </div>
              <button type="submit" class="btn btn-success">Save Product</button>
            </form>
            <hr/>
            <div id="product-list" class="row"></div>
          </div>

          <!-- Orders Tab Content -->
          <div id="orders-section" class="tab-section d-none">
            <h3>Customer Orders</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Order ID</th><th>Customer</th><th>Email</th><th>Total</th><th>Status</th>
                </tr>
              </thead>
              <tbody id="orders-body"></tbody>
            </table>
          </div>

          <!-- Stats Tab Content -->
          <div id="stats-section" class="tab-section d-none">
            <h3>Dashboard Statistics</h3>
            <div id="stats-cards" class="row"></div>
          </div>

          <!-- Product List Tab Content -->
          <div id="product-list-section" class="tab-section d-none">
            <h3>All Products</h3>
            <div id="product-list-table" class="row"></div>
          </div>

          <!-- Settings Tab Content -->
          <div id="settings-section" class="tab-section d-none">
            <h3>Settings</h3>
            <p>Coming soon...</p>
          </div>

          <!-- Maintenance Tab Content -->
          <div id="maintenance-section" class="tab-section d-none">
            <h3>Maintenance</h3>
            <p>Maintenance tools coming soon.</p>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Admin Dashboard Script & Bootstrap JS -->
  <script type="module" src="js/admin-dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | MiniShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="admin-login-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
      </div>
    </nav>
  
    <section class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
      <div class="card shadow login-card p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-4">Admin Login</h4>
        <form id="adminLoginForm">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" id="username" class="form-control" placeholder="admin" required />
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="••••••••" required />
            </div>
          </div>
          <div id="loginError" class="alert alert-danger d-none">Invalid credentials</div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
      </div>
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="js/admin-login.js"></script>
  </body>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful | MiniShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fff);
      font-family: 'Segoe UI', sans-serif;
    }
    .success-card {
      animation: slideIn 0.6s ease-out;
      max-width: 480px;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .confetti-piece {
      width: 10px;
      height: 10px;
      background-color: #4caf50;
      position: absolute;
      animation: fall 3s infinite ease-in-out;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="confetti" id="confetti-container"></div>

  <div class="card text-center shadow p-4 bg-white success-card position-relative">
    <div class="card-body">
      <h2 class="text-success mb-3"><i class="bi bi-check-circle-fill"></i> Payment Successful!</h2>
      <p class="lead">Thank you for your order, <span id="customer-name" class="fw-bold"></span> ðŸŽ‰</p>
      <p class="text-muted">A confirmation email and invoice have been sent to <span id="customer-email"></span>.</p>
      <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>
  </div>
  <script>
    const name = sessionStorage.getItem("customer_name") || "Customer";
    const email = sessionStorage.getItem("customer_email") || "your email";
    document.getElementById("customer-name").textContent = name;
    document.getElementById("customer-email").textContent = email;

    // Confetti generator
    const container = document.getElementById("confetti-container");
    for (let i = 0; i < 40; i++) {
      const piece = document.createElement("div");
      piece.className = "confetti-piece";
      piece.style.left = Math.random() * 100 + "%";
      piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
      piece.style.animationDelay = (Math.random() * 2) + 's';
      container.appendChild(piece);
    }
  </script>
</body>
</html>

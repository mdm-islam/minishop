<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Meta Tags & Page Title -->
  <meta charset="UTF-8">
  <title>Checkout | MiniShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- ✅ Stripe.js for Payment Integration -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">

  <!-- ✅ Main Container -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center text-primary mb-4">Confirm & Pay</h2>

    <!-- ✅ Payment Form -->
    <form id="payment-form" class="bg-white p-4 rounded shadow-sm">
      <div class="row">
        <!-- ✅ Customer Full Name -->
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>

        <!-- ✅ Customer Email -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <!-- ✅ Phone Number -->
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>

        <!-- ✅ Street Address -->
        <div class="col-md-12 mb-3">
          <label for="address" class="form-label">Street Address</label>
          <input type="text" id="address" class="form-control" required />
        </div>

        <!-- ✅ City -->
        <div class="col-md-4 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required />
        </div>

        <!-- ✅ State -->
        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" class="form-control" required />
        </div>

        <!-- ✅ ZIP Code -->
        <div class="col-md-4 mb-4">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" id="zip" class="form-control" required />
        </div>
      </div>

      <!-- ✅ Stripe Card Element -->
      <div class="mb-4">
        <label for="card-element" class="form-label">Card Information</label>
        <div id="card-element" class="form-control p-2"></div>
        <div id="card-errors" class="text-danger mt-2"></div>
      </div>

      <!-- ✅ Submit Button -->
      <button type="submit" class="btn btn-success w-100">Confirm & Pay</button>
    </form>
  </div>

  <!-- ✅ Custom JS File for Stripe Payment -->
  <script src="js/checkout.js" defer></script>
</body>
</html>
